version: 0.0.1.0
synopsis: TODO
description: TODO
maintainer: Peter Tr≈°ko <peter.trsko@gmail.com>
license: BSD3
github: trskop/mainplate
category: System, Text

extra-source-files:
  - ChangeLog.md
  - README.md

ghc-options:
  - -Wall

when:
  - condition: impl(GHC >8)
    then:
      ghc-options:
        - -Wimplicit-prelude
        - -Wmissing-import-lists
    else:
      # At some point these option will become obsolete.
      ghc-options:
        - -fwarn-implicit-prelude
        - -fwarn-missing-import-lists

dependencies:
  - base >=4.7 && <5

  - filepath
  - network
  - optparse-applicative
  - process
  - verbosity

  - host-and-port

library:
  source-dirs: src
  exposed-modules:
    - Data.ConfigFile
    - Data.Output
    - Mainplate
    - Mainplate.Core
    - Mainplate.Extensible
    - Options.Applicative.Standard
    - System.FilePath.Parse

